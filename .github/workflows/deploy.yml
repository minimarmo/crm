name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # เปลี่ยนเป็น branch ที่ต้องการ deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # หรือเวอร์ชันที่คุณใช้

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Export
        run: npm run export # ใช้ export หากต้องการสร้าง static files

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # เส้นทางของ directory ที่ export ออกมา
          publish_branch: gh-pages # branch ที่จะ deploy ไป
